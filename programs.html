<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Juan's Exercise Database</title>
</head>
<body>
<div id="page">
    <div id="header">
        <img src="logo.png" alt="XHTML Template by Bryant Smith" />
        <!-- You can include your site's title here -->
    </div>

    <div id="content">
        <div id="container">
            <div id="main">
                <div id="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="start.html">Start</a></li>
                        <li><a href="programs.html">Programs</a></li>
                        <li><a href="glossary.html">Glossary</a></li>
                    </ul>
                </div>

                <div id="text">
                    <h1>Programs</h1>
                    <!-- The list of programs will be generated here -->
                    <dl id="programList"></dl>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div id="footer">
            <p><a href="https://github.com/JuanTheEngineer">Created by Juan the Engineer</a></p>
        </div>
    </div>
</div>

<script>
    // Fetch the JSON data and build the list of program links
    fetch('workouts.json')
        .then(response => response.json())
        .then(data => {
            const programList = document.getElementById('programList');

            data.programs.forEach(program => {
                // Create the title link (<dt> element)
                const dt = document.createElement('dt');
                const a = document.createElement('a');
                a.href = "program.html?id=" + encodeURIComponent(program.id);
                a.className = "links";
                a.innerHTML = "<b>" + program.title + "</b>";
                dt.appendChild(a);

                // Create the requirements description (<dd> element)
                const dd = document.createElement('dd');
                dd.textContent = "Requirements: " + program.requirements;

                // Append the elements to the list
                programList.appendChild(dt);
                programList.appendChild(dd);
            });
        })
        .catch(error => console.error('Error fetching programs:', error));
</script>
</body>
</html>
